<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reminders
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="block" color="warning" (click)="storyAlert()">Story Time</ion-button>
      </ion-col>

      <ion-col size="4">
        <ion-button expand="block" color="success" (click)="golfAlert()">Mini Golf</ion-button>
      </ion-col>

      <ion-col size="4">
        <ion-button expand="block" color="danger" (click)="jazzAlert()">Jazz</ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button expand="block" color="light" (click)="santaAlert()">Santa's Forest</ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button expand="block" color="dark" (click)="eventAlert()">Event 5</ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>




</ion-content>
